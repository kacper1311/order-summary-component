<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- ----------------------Fonts---------------------- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
</head>
<body>

  <main>

    <div id="card">
      <div id="top">
        <img src="images/illustration-hero.svg" alt="illustration" id="illustration">
      </div>

      <div id="bottom">
        <div id="text">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div id="plan">
          <div id="left">
            <img src="images/icon-music.svg" alt="icon-music">
          </div>

          <div id="center">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>

          <div id="right">
            <a href="#">Change</a>
          </div>
        </div>

        <div id="buttons">
          <input type="button" value="Proceed to Payment" id="payment-btn">
          <input type="button" value="Cancel Order" id="cancel-btn">
        </div>
      </div>

    </div>

    <footer>    
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/kacper1311">Kacper</a>.
    </footer>

  </main>
  
</body>
</html>
